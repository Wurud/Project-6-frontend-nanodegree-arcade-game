<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger Arcade Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
</head>

<body onload="startGame()">
    <!-- Start Page -->
    <div class="header">
        <h1>
            Score: <span id="score">0</span>
            Lives: <span id="lives">3</span>&nbsp;&nbsp;&nbsp;
            Remaining Time:<span id="time">1:00</span>
        </h1>
    </div>
    <script src="js/engine.js"></script>
    <!-- End Start Page -->

    <!-- Start Game Over Page -->
    <div id="gameOver" class="screen screen-background hide">
        <h2 class="title"> - Game Over - </h2>
        <h3 class="score">
            - Final Score: <span id="score">0</span> -
        </h3>
        <a onClick="window.location.reload()" class="button">Play Again !</a>
        <div class="footer"></div>
    </div>
    <!-- End Game Over Page -->

</body>

</html>
